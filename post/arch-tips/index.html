  <h2 id="aur-arch-user-repository-使用">AUR (Arch User Repository) 使用</h2>
<p>参考 <a href="https://wiki.archlinux.org/title/Arch_User_Repository">AUR</a></p>
<ul>
<li>使用 git 拉取目标仓库: <code>git clone xxx.git</code>;</li>
<li>cd 到相应目录, 执行 <code>makepkg</code>;</li>
<li>执行 <code>pacman -U xxx.zst</code> 安装;</li>
<li>可以使用 <code>git clean -dfx</code> 清除历史文件;</li>
</ul>
