  <h3 id="git-删除未跟踪文件">git 删除未跟踪文件</h3>
<p><code>git clean -dfx</code></p>
<h3 id="git-关联-remote-repository">git 关联 remote repository</h3>
<p><code>git remote add origin xxx.git</code></p>
<h3 id="git-add-submodule">git add submodule</h3>
<p><code>git submodule add [repository] [localpath]</code></p>
<h3 id="查看已关联的-repository">查看已关联的 repository</h3>
<p><code>git remote -v</code></p>
